<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Live Text OCR</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Live Text OCR</h1>
    <p>
      Visit this page using Safari on macOS Monterey.
    </p>
    <p>
      Copy image(s), then click on the input field and paste.
    </p>
    <input placeholder="Paste image(s) here" />
    <p>
      After a few seconds, you should be able to select text from images via
      cursor directly.
    </p>
    <ol id="gallery"></ol>

    <script src="./script.js"></script>
  </body>
</html>
